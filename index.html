<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>PHP Twente!</title>

    <link href="jquery.tweet.css" rel="stylesheet">

    <style>
        body {
            background: #5a68a5;
            color: #FFF;
        }
        .container {
            background: #FFF;
            color: #333;
            width: 448px;
            padding: 50px;
            margin: 1em auto;

            -webkit-border-radius: 1em;
            -moz-border-radius: 1em;
            border-radius: 1em;

            -moz-background-clip: padding; -webkit-background-clip: padding-box; background-clip: padding-box;
        }
        .twitter-follow-button {
            position: fixed;
            top: 1em;
            right: 0;
        }

        .logo {
            margin-bottom: 2em;
        }
    </style>

</head>

<body>
    <div class="container">
        <img class="logo" src="Logo/PHP-Twente-logo-cropped.png">
        <div class="tweet"></div>
    </div>
    <a href="https://twitter.com/PHPTwente" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @PHPTwente</a>

    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script language="javascript" src="https://raw.github.com/seaofclouds/tweet/master/tweet/jquery.tweet.js" type="text/javascript"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    <script>
        jQuery(function($){
            $(".tweet").tweet({
                query: '@PHPTWENTE OR to:PHPTWENTE OR from:PHPTWENTE OR #PHPTWENTE',
                avatar_size: 48,
                count: 10,
                loading_text: "loading tweets..."
            });
        });
    </script>

</body>
